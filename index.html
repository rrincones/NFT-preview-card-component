<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Preview of Equilibrium #3429 NFT, creation of Jules Wyvern.">
  <meta name="author" content="Ryan Rincones">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article>
      <div class="filter">
        <div class="filter2">
          <img class="eye" width="48" height="48" src="images/icon-view.svg" alt="eye symbol">
        </div>
        <img class="nft" width="604" height="604" src="images/image-equilibrium.jpg" alt="transparent cube up on its corner">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p>
        <img class="both" width="11" height="18" src="images/icon-ethereum.svg" alt="ethereum symbol"><span class="price">0.041 ETH</span><span class="time"><img class="both" width="17" height="17" src="images/icon-clock.svg" alt="clock symbol">63 days left</span>
      </p>
      <hr>
      <p><img class="avatar" width="132" height="132" src="images/image-avatar.png" alt="Jules Wyvern avatar">Creation of <span class="name">Jules Wyvern</span></p>
    </article>
  </main>
</body>
</html>
